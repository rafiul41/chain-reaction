<div class="chain-reaction">
  <button routerLink="/home" style="margin-bottom: 50px;">Go to Home</button>
  <canvas (click)="onCellClick($event)" #canvas></canvas>
  <div style="margin-top: 20px; color: white">
    Current player's turn is
    <span [style.color]="players[playerInd].color">{{
      players[playerInd].color
    }}</span>
  </div>
  <div *ngIf="isGameOver">
    <div>
      GAME OVER PLEASE RESTART
    </div>
    <div>{{currentColor}} WON</div>
  </div>
</div>
